<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/sass/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Document</title>
</head>

<body>
    <div class="login bg-light min-vh-100 d-flex flex-row align-items-center dark:bg-transparent">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card-group d-block d-md-flex row">
                        <div class="card col-md-7 p-3 mb-0">
                            <div class="card-body">
                                <h1>Login</h1>
                                <p class="text-medium-emphasis">Sign In to your account</p>
                                <div class="input-group mb-3"><span class="input-group-text">
                                    <i class="fs-5 bi bi-person"></i></span>
                                    <input class="form-control" id="iName" type="text" placeholder="Username">
                                </div>
                                <div class="input-group mb-3"><span class="input-group-text">
                                    <i class="fs-5 bi bi-lock"></i></span>
                                    <input class="form-control" id="iPass" type="password" placeholder="Password">
                                </div>
                                <div class="toast w-100 mb-3 alert-danger" role="alert" aria-live="assertive" aria-atomic="true">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="toast-body">
                                            <p class="mb-0">Nhập sai tên đăng nhập hoặc mật khẩu</p>
                                        </div>
                                        <button type="button" class="fs-6 btn-close p-2" data-bs-dismiss="toast" aria-label="Close"></button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-7">
                                        <div class="row flex-nowrap">
                                            <button class="btn btn-primary px-4 w-50 me-1" id="login" type="submit">Login</button>
                                            <button class="btn btn-danger px-4 w-50" id="logout" type="button">Logout</button>
                                        </div>
                                    </div>
                                    <div class="col-5 text-end">
                                        <button class="btn btn-link px-0" type="button">Forgot password?</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="card col-md-5 text-white bg-primary py-5">
                            <div class="card-body text-center">
                                <div>
                                    <h2>Sign up</h2>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                                    <button class="btn btn-lg btn-outline-light mt-3" type="button">Register Now!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/assets/bootstrap.bundle.min.js"></script>
<script src="login.js"></script>

<script>
    document.querySelectorAll('.toast')[0].style.background = '#f8d7da'

    const username = document.getElementById('iName')
    const password = document.getElementById('iPass')
    const data = {
        username: username,
        password: password
    }
    document.getElementById('login').addEventListener('click', () => {
        login(data)
    })
    document.getElementById('logout').addEventListener('click', () => {
        localStorage.removeItem("username");
        localStorage.removeItem("password");
    })
</script>

</html>
