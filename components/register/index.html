<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/sass/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="bg-light min-vh-100 d-flex flex-row align-items-center dark:bg-transparent">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mb-4 mx-4">
                        <div class="card-body p-4">
                            <h1>Register</h1>
                            <p class="text-medium-emphasis">Create your account</p>
                            <div class="input-group mb-3"><span class="input-group-text">
                                <i class="fs-5 bi bi-person"></i></span>
                                <input class="form-control" type="text" id="username" placeholder="Username">
                            </div>
                            <div class="input-group mb-3"><span class="input-group-text">
                                <i class="fs-5 bi bi-envelope-open"></i></span>
                                <input class="form-control" type="text" placeholder="Email">
                            </div>
                            <div class="input-group mb-3"><span class="input-group-text">
                                <i class="fs-5 bi bi-lock"></i></span>
                                <input class="form-control" type="password" id="password" placeholder="Password">
                            </div>
                            <div class="input-group mb-4"><span class="input-group-text">
                                <i class="fs-5 bi bi-lock"></i></span>
                                <input class="form-control" type="password" id="repeatPassword" placeholder="Repeat password">
                            </div>
                            <button class="btn btn-block btn-success" id="register" type="button">Create Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/assets/bootstrap.bundle.min.js"></script>
<script src="register.js"></script>
<script>
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const repeatPassword = document.getElementById('repeatPassword');
    document.getElementById('register').addEventListener('click', () => {
        const input = {
            username: username.value,
            password: password.value
        }
        if (username.value === '' || password.value === '' || password.value !== repeatPassword.value) {
            console.log('lá»—i')
        } else {
            register(input)
        }
    })
</script>

</html>
